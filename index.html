<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-fenix.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <main class="Main">
        <div class="Main-container">
            <div class="Main-content">
                <div class="Header">
                    <div class="Header-container">
                        <div class="Header-content">
                            <h1>TODO</h1>
                            <span><img src="images/icon-sun.svg" alt="ligth mode"></span>
                        </div>
                    </div>
                </div>
                <div class="Todo-item-add">
                    <div class="Todo-item-container">
                        <div class="Todo-item-content">
                            <span class="_radio"><input type="radio" name="new" id="new"></span>
                            <input type="text" placeholder="Create a new todo...">
                        </div>
                    </div>
                </div>
                <div class="List">
                    <div class="List-container">
                        <div class="List-content">
                            <div class="Todo-item">
                                <div class="Todo-item-container">
                                    <div class="Todo-item-content">
                                        <span class="_radio"><input type="radio" name="new" id="new"></span>
                                        <input type="text" placeholder="Create a new todo...">
                                    </div>
                                </div>
                            </div>
                            <div class="Todo-item">
                                <div class="Todo-item-container">
                                    <div class="Todo-item-content">
                                        <span class="_radio"><input type="radio" checked="true" name="new" id="new"></span>
                                        <input type="text" placeholder="Create a new todo...">
                                    </div>
                                </div>
                            </div>
                            <div class="Todo-item">
                                <div class="Todo-item-container">
                                    <div class="Todo-item-content">
                                        <span class="_radio"><input type="radio" name="new" id="new"></span>
                                        <input type="text" placeholder="Create a new todo...">
                                    </div>
                                </div>
                            </div>

                            <div class="Todo-item">
                                <div class="Todo-item-container">
                                    <div class="Todo-item-content">
                                        <span class="_radio"><input type="radio" name="new" id="new"></span>
                                        <input type="text" placeholder="Create a new todo...">
                                    </div>
                                </div>
                            </div>
                            <div class="Todo-item">
                                <div class="Todo-item-container">
                                    <div class="Todo-item-content">
                                        <span class="_radio"><input type="radio" name="new" id="new"></span>
                                        <input type="text" placeholder="Create a new todo...">
                                    </div>
                                </div>
                            </div>
                            <div class="Todo-info">
                                <div class="Todo-info-container">
                                    <div class="Todo-info-content">
                                        <span>3 items left</span>
                                        <div class="actions">
                                            <h6>All</h6>
                                            <h6>Active</h6>
                                            <h6>Completed</h6>
                                        </div>
                                        <span>Close Completed</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/cld_rojas">@cld_rojas</a>.
        </div>




    </main>
</body>

</html>
