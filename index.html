<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <main class="Main">
        <div class="Main-container">
            <div class="Main-content">
                <div class="Header">
                    <div class="Header-container">
                        <div class="Header-content">
                            <h1>TODO</h1>
                            <span><img src="images/icon-sun.svg" alt="ligth mode"></span>
                        </div>
                    </div>
                </div>
                <div class="add-todo">
                    <div class="add-todo-container">
                        <div class="add-todo-content">
                            <span class="_radio"><input type="radio" name="new" id="new"></span>
                            <input type="text" placeholder="Create a new todo...">
                        </div>
                    </div>
                </div>
                <div class="List">
                    <div class="List-container">
                        <div class="List-content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        Todo

        <!-- Add dynamic number -->items left All Active Completed Clear Completed Drag and drop to reorder list

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/cld_rojas">@cld_rojas</a>.
        </div>
    </main>
</body>

</html>
